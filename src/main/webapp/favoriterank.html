    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            load(null, null);

        });

        load = function (currentPage) {
            $.get("route/FavoriteRank", {currentPage: currentPage}, function (data) {
                // 获取成功
                console.log(data);
                var lis = "";
                lis += '<li onclick="load(1)"><a href="javascript:void(0);">首页</a></li>'

                var beforeNum = data.currentPage - 1;
                if (beforeNum < 1) {
                    beforeNum = 1;
                }
                lis += '<li onclick="load(' + beforeNum + ')" class="threeword"><a href="javascript:void(0);">上一页</a></li>'

                // 计算页码
                var begin;
                var end;

                if (data.totalCount < 10) {
                    begin = 1;
                    end = data.totalPage;
                } else {
                    begin = data.currentPage - 5;
                    end = data.currentPage + 4;

                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > data.totalPage) {
                        end = data.totalPage;
                        begin = end - 9;
                    }
                }


                for (var i = begin; i <= end; i++) {
                    var li;
                    if (i === data.currentPage) {
                        li = '<li class="curPage" onclick="load(' + i + ')" ><a href="#">' + i + '</a></li>'
                    } else {
                        li = '<li  onclick="load(' + i + ')" ><a href="#">' + i + '</a></li>'
                    }

                    lis += li;
                }

                var nextNum = data.currentPage + 1;
                if (nextNum > data.totalPage) {
                    nextNum = data.totalPage
                }
                lis += '<li onclick="load(' + nextNum + ')" class="threeword"><a href="javascript:void(0);">下一页</a></li>'
                lis += '<li onclick="load(' + data.totalPage + ')" class="threeword"><a href="javascript:void(0);">末页</a></li>'

                $('#rankul').html(lis);

                // 展示内容

                var text = "";
                for (var i = 0; i < data.list.length; i++) {
                    var route = data.list[i];
                    var j = i + 1;
                    var li = '<li>\n' +
                        '      <span class="num one">' + j + '</span>\n' +
                        '      <a href="route_detail.html?rid=' + route.rid + '"><img src="' + route.rimage + '" alt=""></a>\n' +
                        '      <h4><a href="route_detail.html?rid=' + route.rid + '">' + route.rname + '</a></h4>\n' +
                        '      <p>\n' +
                        '          <b class="price">&yen;<span>' + route.price + '</span>起</b>\n' +
                        '          <span class="shouchang">已收藏<span>' + route.count + '</span>次</span>\n' +
                        '      </p>\n' +
                        '  </li>';

                    text += li;
                }

                $('#rank').html(text);

            })

        }

    </script>
