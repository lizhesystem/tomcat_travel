    <script>
        $(function () {
            // $.get("user/findOne", {}, function (user) {
            //     // console.log(user);
            //     if (user) {
                    load(null, null, null);
            //     }
            // })
        });

        load = function (currentPage, pageSize) {
            // $.get("user/findOne", {}, function (user) {
            //     if (user) {
            //
            //     }
            // })
            $.get("route/myFavorite", {currentPage: currentPage}, function (data) {
                // 获取成功
                // console.log(data)
                var lis = "";
                lis += '<li onclick="load(1)"><a href="javascript:void(0);">首页</a></li>'

                var beforeNum = data.currentPage - 1;
                if (beforeNum < 1) {
                    beforeNum = 1;
                }
                lis += '<li onclick="load(' + beforeNum + ')" class="threeword"><a href="javascript:void(0);">上一页</a></li>'

                // 计算页码
                var begin;
                var end;

                if (data.totalCount < 10) {
                    begin = 1;
                    end = data.totalPage;
                } else {
                    begin = data.currentPage - 5;
                    end = data.currentPage + 4;

                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > data.totalPage) {
                        end = data.totalPage;
                        begin = end - 9;
                    }
                }


                for (var i = begin; i <= end; i++) {
                    var li;
                    if (i == data.currentPage) {
                        li = '<li class="curPage" onclick="load(' + i + ')" ><a href="#">' + i + '</a></li>'
                    } else {
                        li = '<li  onclick="load(' + i + ')" ><a href="#">' + i + '</a></li>'
                    }

                    lis += li;
                }

                var nextNum = data.currentPage + 1;
                if (nextNum > data.totalPage) {
                    nextNum = data.totalPage
                }
                lis += '<li onclick="load(' + nextNum + ')" class="threeword"><a href="javascript:void(0);">下一页</a></li>'
                lis += '<li onclick="load(' + data.totalPage + ')" class="threeword"><a href="javascript:void(0);">末页</a></li>'

                $('#favorite').html(lis);

                // 展示内容

                var text = "";
                for (var i = 0; i < data.list.length; i++) {
                    var route = data.list[i];
                    var li = '<div class="col-md-3">\n' +
                        '       <a href="route_detail.html?rid=' + route.rid + '">\n' +
                        '           <img src="' + route.rimage + '" alt="">\n' +
                        '           <div class="has_border">\n' +
                        '               <h3>' + route.rname + '</h3>\n' +
                        '               <div class="price">网付价<em>￥</em><strong>' + route.price + '</strong><em>起</em></div>\n' +
                        '           </div>\n' +
                        '       </a>\n' +
                        '   </div>'

                    text += li;
                }

                $('.row').html(text);

            })
        }

    </script>
